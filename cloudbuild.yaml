# Cloud Build configuration for automated deployment
# This file enables CI/CD with Google Cloud Build

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/olmocr-api:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/olmocr-api:latest'
      - '.'
    timeout: 1200s

  # Step 2: Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/olmocr-api:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/olmocr-api:latest'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'olmocr-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/olmocr-api:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--memory'
      - '8Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--allow-unauthenticated'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/olmocr-api:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/olmocr-api:latest'

# Build options
options:
  machineType: 'N1_HIGHCPU_8'
  timeout: 1800s
  logging: CLOUD_LOGGING_ONLY

# Substitutions (can be overridden)
substitutions:
  _SERVICE_NAME: olmocr-api
  _REGION: us-central1