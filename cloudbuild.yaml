# Cloud Build configuration for automated deployment
# Builds and deploys olmOCR API to Cloud Run with GPU

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/olmocr-repo/olmocr-api:$COMMIT_SHA'
      - '-t'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/olmocr-repo/olmocr-api:latest'
      - '.'
    timeout: 1800s

  # Step 2: Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/olmocr-repo/olmocr-api:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/olmocr-repo/olmocr-api:latest'

  # Step 3: Deploy to Cloud Run with GPU
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'beta'
      - 'run'
      - 'deploy'
      - 'olmocr-api'
      - '--image'
      - 'us-central1-docker.pkg.dev/$PROJECT_ID/olmocr-repo/olmocr-api:$COMMIT_SHA'
      - '--region'
      - 'us-east4'
      - '--platform'
      - 'managed'
      - '--memory'
      - '16Gi'
      - '--cpu'
      - '4'
      - '--gpu'
      - '1'
      - '--gpu-type'
      - 'nvidia-l4'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '1'
      - '--no-cpu-throttling'
      - '--allow-unauthenticated'
      - '--no-gpu-zonal-redundancy'

# Store images in Artifact Registry
images:
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/olmocr-repo/olmocr-api:$COMMIT_SHA'
  - 'us-central1-docker.pkg.dev/$PROJECT_ID/olmocr-repo/olmocr-api:latest'

# Build timeout (top-level)
timeout: 2400s

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
